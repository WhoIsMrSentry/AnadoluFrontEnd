<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- #main-container: Tüm içeriği saran ana kapsayıcı div -->
    <div id="main-container">
        <!-- #upper-div: Üst bölüm, arka planı gradient ile gösterir -->
        <div id="upper-div">
            <!-- Burada görsel veya başka bir içerik eklenebilir -->
        </div>

        <!-- #details-div: Başlıklar ve açıklama metni -->
        <div id="details-div">
            <h5 id="elektronik-div">Elektronik</h5> <!-- Kategori başlığı -->
            <h3 id="ikincibaslik">Premium Akıllı Telefon</h3> <!-- Ürün başlığı -->
            <p id="paragrafid">Son teknoloji işlemci, muhteşem kamera ve uzun pil ömrü ile hayatınızı kolaylaştırın.</p>
        </div>

        <!-- #footer-div: Fiyat ve satın al butonu -->
        <div id="footer-div">
            <span id="fiyatlandırma">12.999₺</span>
            <button id="button1" type="button">Satın Al</button>
        </div>
    </div>
</body>

</html>
