<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background-color: rgb(243, 192, 163);
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgb(231, 100, 25);
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            letter-spacing: 2px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgb(242, 217, 217);
            padding: 30px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h2 {
            color: rgb(231, 100, 25);
            border-bottom: 3px solid rgb(231, 100, 25);
            padding-bottom: 10px;
            margin-bottom: 20px;
            padding-top: 15px;
        }

        .menu-list {
            list-style-position: inside;
        }
        .menu-list.corbalar {
            list-style-type: disc;
        }

        .menu-list li {
            padding: 12px;
            border-bottom: 1px solid rgb(231, 100, 25);
            position: relative;
        }

        .price {
            position: absolute;
            right: 10px;
            font-weight: 900;
            color: rgb(231, 100, 25);
        }


    </style>
</head>

<body>
    <div class="header">
        <h1>Eskişehir Restoran</h1>
    </div>

    <div class="container">
        <div class="category">
            <h2>Çorbalar</h2>
            <ul class="menu-list corbalar">
                <li><span class="item-name">Mercimek Çorbası</span><span class="price">45₺</span></li>
                <li><span class="item-name">Tavuk Suyu Çorbası</span><span class="price">50₺</span></li>
                <li><span class="item-name">Ezogelin Çorbası</span><span class="price">48₺</span></li>
                <li style="border-bottom: none;"><span class="item-name">Yayla Çorbası</span><span class="price">47₺</span></li>
            </ul>
        </div>
        <div class="category">
            <h2>Ana Yemekler</h2>
            <ul class="menu-list corbalar">
                <li><span class="item-name">İskender Kebap</span><span class="price">45₺</span></li>
                <li><span class="item-name">Kuzu Tandır</span><span class="price">50₺</span></li>
                <li><span class="item-name">Hünkar Beğendi</span><span class="price">48₺</span></li>
                <li><span class="item-name">Izgara Köfte</span><span class="price">48₺</span></li>
                <li style="border-bottom: none;"><span class="item-name">Mantı</span><span class="price">47₺</span></li>
            </ul>
        </div>
    </div>
</body>

</html>
