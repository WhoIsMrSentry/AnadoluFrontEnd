<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <!--
        overflow: auto; -> Genişlik yetmezse tablo için yatay/dikey kaydırma çubuğu çıkar.
        Böylece taşan içerik kutudan (div) dışarı akmaz.
    -->
    <div class="hücre">
        <table>
            <thead>
                <tr>
                    <!-- Not: Başlık hücreleri normalde <th> ile yazılır; burada <td> kullanılmıştır. -->
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Okul İsmi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ahmet</td>
                    <td>Avcıoğlu</td>
                    <td>Anadolu Üni.</td>
                </tr>
                <tr>
                    <td>Ege</td>
                    <td>Ejder</td>
                    <td>Osmangazi Üni.</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <!-- colspan="3" -> Bu hücre 3 sütunu birleştirir (tek bir geniş hücre). -->
                    <td colspan="3">Toplam 2 kişi</td>
                </tr>
            </tfoot>
        </table>

    </div>
</body>

</html>
