<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Ders 6 - Listeler ve basit navbar
           ul/ol temel kullanımı, list-style özelleştirme ve yatay menü örneği
        */
        .custom-list {
            list-style-type: square;
            /* Kare madde işareti */
        }

        .custom-list li {
            background-color: turquoise;
            margin: 5px 0px;
            padding: 10px;
            border-radius: 5px;
            list-style-position: outside;
            /* list-style-position: outside -> madde işareti kutu dışında */
        }

        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            /* Liste işaretlerini kaldırıp arka plan veriyoruz */
        } 

        ul.navbar li {
            display: inline-block;
            /* Yatay menü için her li yan yana */
        }

        ul.navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            /* Linki blok yapınca padding tüm alanı kaplar (tıklama alanı genişler) */
        }

        ul.navbar li a:hover {
            background-color: red;
            /* Üzerine gelince arka plan rengi */
        }
    </style>
</head>

<body>
    <!-- Sırasız liste örneği (ul) -->
    <h3>Sırasız Liste(ul)</h3>
    <ul>
        <li>Elma</li>
        <li>Armut</li>
        <li>Muz</li>
    </ul>

    <!-- Sıralı liste örneği (ol) -->
    <h3>Sıralı Liste(ol)</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <!-- Farklı madde işaretleri ile özelleştirilmiş liste -->
    <h3>Farklı Madde İşaretleri</h3>
    <ul class="custom-list">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <!-- Yatay gezinme menüsü (navbar) -->
    <ul class="navbar">
        <li><a href="#anasayfa">Ana Sayfa</a></li>
        <li><a href="#hakkimizda">Hakkımızda</a></li>
        <li><a href="#iletisim">İletişim</a></li>
    </ul>
</body>

</html>
