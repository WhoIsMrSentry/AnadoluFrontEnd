<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .custom-list {
            list-style-type: square;
        }

        .custom-list li {
            background-color: turquoise;
            margin: 5px 0px;
            padding: 10px;
            border-radius: 5px;
            list-style-position: outside;
        }

        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
        } 

        ul.navbar li {
            display: inline-block;
        }

        ul.navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        ul.navbar li a:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <h3>Sırasız Liste(ul)</h3>
    <ul>
        <li>Elma</li>
        <li>Armut</li>
        <li>Muz</li>
    </ul>

    <h3>Sıralı Liste(ol)</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <h3>Farklı Madde İşaretleri</h3>
    <ul class="custom-list">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <ul class="navbar">
        <li><a href="#anasayfa">Ana Sayfa</a></li>
        <li><a href="#hakkimizda">Hakkımızda</a></li>
        <li><a href="#iletisim">İletişim</a></li>
    </ul>
</body>

</html>
