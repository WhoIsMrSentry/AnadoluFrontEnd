<!DOCTYPE html>
<!--
    Amaç: Market fiyat listesini tablo ile göstermek.
    thead (table head), tbody (table body), tfoot (table footer), colspan (column span), rowspan (row span)
    gibi HTML tablo özelliklerinin kullanımını ve başlık yapısını örnekler.

    Açıklamalar:
    - <table>: Tabloyu başlatır.
    - <thead>: Tablo başlıklarını içerir (table head).
    - <tbody>: Tablo ana içeriğini (veri satırlarını) içerir (table body).
    - <tfoot>: Tablo alt bilgisini içerir (table footer).
    - <tr>: Tablo satırı (table row).
    - <th>: Başlık hücresi (table header).
    - <td>: Veri hücresi (table data).
    - colspan: Bir hücrenin yatayda kaç sütunu kaplayacağını belirtir (column span).
    - rowspan: Bir hücrenin dikeyde kaç satırı kaplayacağını belirtir (row span).

    Not:
    - Görsel stil (çerçeve, genişlik) için HTML öznitelikleri yerine CSS kullanmak daha uygundur.
-->
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Tablo</title>
</head>

<body>
    <h1>Market Fiyat Listesi</h1>
    <!-- Tablo: border/width HTML özniteliği ile verilmiş; CSS ile yapmak daha esnektir. -->
    <table border="1" width="100%">
        <thead>
            <!-- Üst başlık satırı: 4 sütunu birleştiriyoruz. -->
            <tr>
                <th colspan="4">
                    <h2>Meyve ve Sebzeler</h2>
                </th>
            </tr>

            <!-- Sütun başlıkları -->
            <tr>
                <th>Kategori</th>
                <th>Ürün</th>
                <th>Fiyat</th>
                <th>Stok</th>
            </tr>
        </thead>
        <tbody>
            <!-- rowspan="3": "Meyveler" hücresi altındaki 3 satırı dikeyde birleştirir. -->
            <tr>
                <td rowspan="3">Meyveler</td>
                <td>Elma (kg)</td>
                <td>10 TL</td>
                <td>50</td>
            </tr>

            <tr>
                <td>Armut (kg)</td>
                <td>12 TL</td>
                <td>30</td>
            </tr>

            <tr>
                <td>Muz (kg)</td>
                <td>15 TL</td>
                <td>20</td>
            </tr>

            <!-- Aynı yöntem sebzeler için -->
            <tr>
                <td rowspan="3">Sebzeler</td>
                <td>Domates (kg)</td>
                <td>8 TL</td>
                <td>40</td>
            </tr>

            <tr>
                <td>Salatalık (kg)</td>
                <td>5 TL</td>
                <td>60</td>
            </tr>

            <tr>
                <td>Soğan (kg)</td>
                <td>4 TL</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Tablonun alt kısmındaki özet bilgiler -->
            <tr>
                <td colspan="3">
                    <b>Toplam Ürün Çeşidi</b>
                </td>
                <td>
                    <b>6</b>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <b>Toplam Fiyat</b>
                </td>
                <td>
                    <b>54TL</b>
                </td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
