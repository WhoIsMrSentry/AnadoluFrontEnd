<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Tablosu</title>
</head>

<body>
    <table border="1" width="100%">
        <thead>
            <tr>
                <td>İsim</td>
                <td>Soyisim</td>
                <td>Yaş</td>
                <td>Şehir</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Emir</td>
                <td>Hamurcu</td>
                <td>19</td>
                <td>Hatay</td>
            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Avcıoğlu</td>
                <td>25</td>
                <td>Eskişehir</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sınıf Mevcudu</td>
                <td colspan="2">2</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
