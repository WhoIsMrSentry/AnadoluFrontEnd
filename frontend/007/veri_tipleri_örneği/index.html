<!DOCTYPE html>
<!-- HTML5 doctype: tarayıcıya modern standartları kullanmasını söyler -->
<html lang="en">
<head>
    <!-- Türkçe karakterler ve genel Unicode desteği için uygun charset -->
    <meta charset="UTF-8">
    <!-- Mobil cihazlarda ölçekleme ve boyutlandırma için temel ayar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Tipleri Örneği</title>
</head>
<body>
    <!-- JS dosyasını sayfanın sonunda yüklemek: HTML yüklendikten sonra çalışır -->
    <!-- Alternatif: <script defer src="script.js"></script> (head içinde kullanılabilir) -->
    <script src="script.js"></script>
</body>
</html>
