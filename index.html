<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Ders 6 - Tablo (table) stilleri
           Amaç: Tablonun genel yerleşimi, kenarlıklar, başlık/gövde/altlık alanlarının
           ayrımı ve hover (üzerine gelince) etkileri.
        */
        table {
            width: 70%;
            border: 2px solid black;
            margin: 30px auto;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            border-collapse: collapse;
            /* border-collapse: separate; */
            /* border-collapse: collapse; -> Hücre kenarlıklarını birleştirir
               separate -> Hücre kenarlıkları ayrı ayrı görünür (varsayılan) */
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            /* Hücre iç boşluğu ve hizalama */
        }

        tbody td {
            border-bottom: 1px solid #b7a5a5;
            /* Sadece gövdedeki hücrelerin altına ince çizgi */
        }

        thead {
            background-color: rgb(6, 145, 99);
            color: white;
            /* Tablonun başlık kısmı (üst kısım) için renkler */
        }

        th {
            font-weight: bold;
            font-size: 18px;
            text-align: center;

        }

        tbody tr {
            background-color: #fafafa;
            /* Gövdedeki satırlar için açık arka plan */
        }

        tbody tr:hover {
            background-color: #ddd;
            /* Satırın üzerine gelince vurgulama */
        }

        tfoot td {
            background-color: #eee;
            text-align: center;
            font-style: italic;
            /* Alt kısım (özet) için stil */
        }
    </style>
</head>

<body>
    <!--
        overflow: auto; -> Genişlik yetmezse tablo için yatay/dikey kaydırma çubuğu çıkar.
        Böylece taşan içerik kutudan (div) dışarı akmaz.
    -->
    <div style="overflow: auto;">
        <table>
            <thead>
                <tr>
                    <!-- Not: Başlık hücreleri normalde <th> ile yazılır; burada <td> kullanılmıştır. -->
                    <td>Ad</td>
                    <td>Soyad</td>
                    <td>Okul İsmi</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ahmet</td>
                    <td>Avcıoğlu</td>
                    <td>Anadolu Üni.</td>
                </tr>
                <tr>
                    <td>Ege</td>
                    <td>Ejder</td>
                    <td>Osmangazi Üni.</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <!-- colspan="3" -> Bu hücre 3 sütunu birleştirir (tek bir geniş hücre). -->
                    <td colspan="3">Toplam 2 kişi</td>
                </tr>
            </tfoot>
        </table>

    </div>
</body>

</html>
