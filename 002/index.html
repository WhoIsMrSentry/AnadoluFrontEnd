<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Değişkenler ve Fonksiyonlar - Eğitim</title>
</head>
<body>
<script> 

    // ==================== DEĞİŞKEN TANIMLAMA YÖNTEMLERİ ====================
    
    // VAR ile değişken tanımlama (eski yöntem)
    // var: Fonksiyon kapsamlı (function scoped) - yeniden tanımlanabilir
    var isim = "Emir";
    var Isim = "Ahmet"; // Büyük/küçük harf farklı değişken demektir!
    
    // Değişken isimlendirme kuralları ve örnekleri:
    var _deger1 = "Merhaba";     // Alt çizgi (_) ile başlayabilir
    var $deger2 = "Nasılsın";    // Dolar işareti ($) ile başlayabilir
    var deger3 = "Dünya";        // Harf ile başlayabilir
    var isim_soyad = "Ben Emir Hamurcu"; // Alt çizgi içerebilir
    
    // DEĞİŞKEN İSİMLENDİRME KURALLARI:
    // ✅ Harf, rakam, alt çizgi (_) veya dolar işareti ($) ile başlayabilir
    // ❌ Rakam ile başlayamaz (örnek: 1isim - YANLIŞ)
    // ❌ Boşluk içeremez (örnek: isim soyad - YANLIŞ)
    // ❌ Türkçe karakter kullanmayın (örnek: çağ, ş - ÖNERİLMEZ)
    // ✅ Büyük/küçük harf duyarlıdır (isim ≠ Isim ≠ ISIM)

    // ==================== MODERN DEĞİŞKEN TANIMLAMA ====================
    
    // LET ile değişken tanımlama (modern yöntem - ES6+)
    // let: Blok kapsamlı (block scoped) - yeniden tanımlanamaz ama değeri değiştirilebilir
    let isim2 = "Emir";
    let soyisim2 = "Hamurucu";
    
    // CONST ile sabit değer tanımlama (modern yöntem - ES6+)
    // const: Blok kapsamlı - ne yeniden tanımlanabilir ne de değeri değiştirilebilir
    const pi = 3.14; // Matematiksel sabitler için ideal

    // ==================== DEĞİŞKEN DEĞERLERİNİ GÖSTERME ====================
    
    // alert() fonksiyonu: Tarayıcıda popup pencere açar
    alert(isim);        // "Emir" yazdırır
    alert(Isim);        // "Ahmet" yazdırır (farklı değişken!)
    alert(_deger1);     // "Merhaba" yazdırır
    alert($deger2);     // "Nasılsın" yazdırır
    alert(deger3);      // "Dünya" yazdırır
    alert(isim_soyad);  // "Ben Emir Hamurcu" yazdırır
    
    // String birleştirme (concatenation) - + operatörü ile
    alert(isim2 + " " + soyisim2);  // "Emir Hamurucu" yazdırır
    
    // String ve sayı birleştirme
    alert("Pi sayısı: " + pi);      // "Pi sayısı: 3.14" yazdırır
    alert("ben" + isim + soyisim2); // "ben Emir Hamurucu" yazdırır
    
    // ==================== FONKSİYONLAR ====================
    
    // Fonksiyon tanımlama: function anahtar kelimesi ile
    // Fonksiyon: Belirli bir işi yapan, yeniden kullanılabilir kod bloğu
    function isFonksiyonu() {
        // Fonksiyon içinde tanımlanan değişkenler (local variables)
        // Sadece bu fonksiyon içinde erişilebilir (local scope)
        var _job = "Developer";
        alert(_job); // Sadece bu fonksiyon içinde _job değişkenine erişilebilir
    }
    
    // Fonksiyon çağırma: Fonksiyon adı + parantez ()
    isFonksiyonu(); // Bu satır fonksiyonu çalıştırır

    // ==================== KAPSAM (SCOPE) KAVRAMI ====================
    /*
    GLOBAL SCOPE (Genel Kapsam): 
    - Fonksiyon dışında tanımlanan değişkenler
    - Kodun her yerinden erişilebilir
    
    LOCAL SCOPE (Yerel Kapsam):
    - Fonksiyon içinde tanımlanan değişkenler  
    - Sadece o fonksiyon içinde erişilebilir
    - Fonksiyon bittiğinde bellekten silinir
    */

    </script>
    
</body>
</html>
